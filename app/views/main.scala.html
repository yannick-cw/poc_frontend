@import app.Config

@(routePath: String)(content: Html)(implicit defaultValues: Config.Defaults.type)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@defaultValues.APPLICATION_TITLE</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Caudex' rel='stylesheet' type='text/css'>
        <script src="@routes.Assets.versioned("javascripts/amcharts/amcharts.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/amcharts/pie.js")" type="text/javascript"></script>
    </head>

    <body>
        <section class="header-wrapper">
            <header>
                <nav>
                    <ul>
                        <li @{if(routePath == controllers.routes.MainController.showDocumentation.toString()) "class=active"}>
                            <a href="@routes.MainController.showDocumentation()">Documentation</a>
                        </li>
                        <li @{if(routePath == controllers.routes.MainController.showAbout.toString()) "class=active"}>
                            <a href="@routes.MainController.showAbout()">About the team</a>
                        </li>
                    </ul>
                </nav>

                <a href="@routes.MainController.index()">
                    <h1>@defaultValues.APPLICATION_TITLE</h1>
                    <h2>@defaultValues.APPLICATION_SUBTITLE</h2>
                </a>
            </header>
        </section>

        <section class="content">
            @content
        </section>
    </body>
</html>
