@import app.Config

@(routePath: String)(content: Html)(implicit defaultValues: Config.Defaults.type)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@defaultValues.APPLICATION_TITLE</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned(" javascripts/hello.js")" type="text/javascript"></script>
    </head>

    <body>
        <section>
            <header>
                <nav>
                    <ul>
                        <li @{if(routePath == controllers.routes.MainController.index.toString()) "class=active"}>
                            <a href="@routes.MainController.index()">Startpage</a>
                        </li>
                        <li @{if(routePath == controllers.routes.MainController.showDocumentation.toString()) "class=active"}>
                            <a href="@routes.MainController.showDocumentation()">Documentation</a>
                        </li>
                        <li @{if(routePath == controllers.routes.MainController.showAbout.toString()) "class=active"}>
                            <a href="@routes.MainController.showAbout()">About</a>
                        </li>
                    </ul>
                </nav>

                <h1>@defaultValues.APPLICATION_TITLE</h1>
                <h2>@defaultValues.APPLICATION_SUBTITLE</h2>
            </header>
        </section>

        <section>
            @content
        </section>
    </body>
</html>
