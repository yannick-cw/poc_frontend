@(title: String, subtitle: String, routePath: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
<head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <script src="@routes.Assets.versioned(" javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
        <section>
            <header>
                <nav>
                    <ul>
                        <li @{if(routePath == controllers.routes.MainController.index.toString()) "class=active"}><a href="@routes.MainController.index()">Startpage</a></li>
                        <li>Documentation</li>
                        <li>About</li>
                    </ul>
                </nav>

                <h1>@title</h1>
                <h2>@subtitle</h2>
            </header>
        </section>

        <section>
            @content
        </section>
    </body>
</html>
